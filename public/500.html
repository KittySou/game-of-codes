<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            background-color: #184521;
            font-family: 'Tomorrow', sans-serif;
            text-align: center;
        }

        .error-container {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #246431;
            display: inline-block;
        }

        h1 {
            font-size: 25px;
            color: #fafafa; /* White */
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #ffffff; /* Dark Gray */
        }

        .hammer-gif {
            margin-top: 25px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="error-container">
      <h1>500 Internal Server Error</h1>
      <br>
      <p>Oops! Something went wrong.</p>
      <p>We apologize for the inconvenience.</p>
      <p>Our team is working to fix it.</p>
      <img class="hammer-gif" src="./hammer_500_giphy.gif" alt="Hammer" style="margin-bottom: 15px;">
      <a href="/home" style="color: #c4e9ba;" > Go to homepage </a>
    </div>
</body>
</html>
